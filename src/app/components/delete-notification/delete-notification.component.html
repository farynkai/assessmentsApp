<h1 mat-dialog-title>Delete user</h1>
<div mat-dialog-content>
  Would you like to delete user {{data.name}} {{data.lastName}}?
</div>
<div mat-dialog-actions>
  <button (click)="cancelDelete()" mat-button mat-dialog-close>No</button>
  <button (click)="confirmDelete()" mat-button mat-dialog-close>Yes</button>
</div>
