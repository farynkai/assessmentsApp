<div class="container">
  <h2>Add User</h2>
  <app-user-form [form]="userForm"></app-user-form>
  <div class="btn-block">
    <button [disabled]="!this.userForm.valid" type="submit" mat-flat-button color="primary" (click)="addUser(userForm.value)">Add</button>
    <button mat-flat-button (click)="cancel()" color="warn">Cancel</button>
  </div>
</div>
