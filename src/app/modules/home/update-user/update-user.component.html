<div class="container">
  <h2>Issue id: {{ data.id }}</h2>
  <form class="mat-dialog-content" [formGroup]="editForm" (ngSubmit)="edit(editForm.value)">
    <div>
      <mat-form-field appearance="outline" class="block-input">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="name" autocomplete="on">
        <mat-error *ngIf="(EditFormControls['name'].invalid && EditFormControls['name'].touched)">Name is required</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="block-input">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" autocomplete="on">
        <mat-error *ngIf="(EditFormControls['lastName'].invalid && EditFormControls['lastName'].touched)">Last name is required</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="block-input">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="((EditFormControls['dateOfBirth'].invalid || EditFormControls['dateOfBirth'].errors?.['GreaterThanToday']) && EditFormControls['dateOfBirth'].touched)">Date of birth is invalid</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="block-input">
        <mat-label>Education</mat-label>
        <input matInput formControlName="education" autocomplete="on">
        <mat-error *ngIf="(EditFormControls['education'].invalid && EditFormControls['education'].touched)">Education is required</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="block-input">
        <mat-label>Role</mat-label>
        <input matInput formControlName="role" autocomplete="on">
        <mat-error *ngIf="(EditFormControls['role'].invalid && EditFormControls['role'].touched)">Role is required</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="block-input">
        <mat-label>Position</mat-label>
        <input matInput formControlName="position" autocomplete="on">
        <mat-error *ngIf="(EditFormControls['position'].invalid && EditFormControls['position'].touched)">Last name is required</mat-error>
      </mat-form-field>
    </div>

    <div class="btn-block">
      <button [disabled]="!this.editForm.valid" type="submit" mat-flat-button color="primary">Save</button>
      <button mat-flat-button (click)="cancel()" color="warn">Cancel</button>
    </div>
  </form>
</div>
