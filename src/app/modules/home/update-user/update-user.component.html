<div class="container" *ngIf="data?.id; else showText">
  <h2>Issue id: {{ data.id }}</h2>
  <app-user-form [form]="editForm"></app-user-form>
  <div class="btn-block">
    <button [disabled]="!this.editForm.valid" type="submit" mat-flat-button color="primary" (click)="edit(editForm.value)">Save</button>
    <button mat-flat-button (click)="cancel()" color="warn">Cancel</button>
  </div>
</div>
<ng-template #showText>
  <p class="error-text">No user with current id.</p>
</ng-template>
